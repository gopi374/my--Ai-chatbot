<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        p {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 10%;
            line-height: 1.6;
            color: #fff;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        ul li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #ff6f61;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background-color: #ff3b2f;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        /* Center Content */
        body, html {
            height: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Web Page!</h1>
        <p>This is a paragraph of text that gives an overview of the page. Feel free to explore!</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <a href="https://www.google.com" target="_blank">Go to Google</a>
    </div>
</body>
</html>
